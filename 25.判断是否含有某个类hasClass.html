<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bgc{
            background-color: lightseagreen;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <div class="box">任然在学习jQuery!!</div>
    <input type="text" checked>我们
    <script>
        $(document).ready(function () {
            /*判断某个元素是否含有某个类, 若含有则返回true 没有则返回false*/
            console.log($('.box').hasClass('bgc'));

            $('.box').addClass('bgc');
            console.log($('.box').hasClass('bgc'));

            if($('.box').is('.bgc')){
                alert('含有bgc这个类!');
            }

            if($('input').is(':checked')){
                alert('已经被checked!');
            }
        })
    </script>
</body>
</html>
