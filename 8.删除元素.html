<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{
            list-style: none;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
    <li>我是第7个li</li>
    <li>我是第8个li</li>
    <li>我是第9个li</li>
    <li>我是第10个li</li>
</ul>
<script>
    $(document).ready(function () {
       /* remove 是直接删除该元素*/
        $li5 = $('ul li:eq(4)').remove();
        $li5.appendTo('ul');

       /* empty 是删除该元素里的内容,但该元素的节点都还在*/
        $('ul li:eq(4)').empty();
    })
</script>
</body>
</html>
