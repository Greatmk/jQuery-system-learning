<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, table tbody tr td, table thead tr th {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        table tbody tr td, table thead tr th {
            width: 50px;
            text-align: center;
        }

        .even {
            background-color: #42c9e5;
        }

        .odd {
            background-color: #ef5350;
        }

        .selected {
            background-color: #1ec623;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th></th>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox" ></td>
        <td>小明</td>
        <td>男</td>
        <td>上海</td>
    </tr>
    <tr>
        <td><input type="checkbox" ></td>
        <td>小红</td>
        <td>女</td>
        <td>青岛</td>
    </tr>
    <tr>
        <td><input type="checkbox" ></td>
        <td>小李</td>
        <td>男</td>
        <td>南京</td>
    </tr>
    <tr>
        <td><input type="checkbox" ></td>
        <td>明天</td>
        <td>男</td>
        <td>金华</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>小菜</td>
        <td>女</td>
        <td>义乌</td>
    </tr>
    <tr>
        <td><input type="checkbox" ></td>
        <td>小敏</td>
        <td>女</td>
        <td>合肥</td>
    </tr>
    </tbody>
</table>
<script>
    $(function () {
        $('tbody tr').click(function () {
            if($(this).hasClass('selected')){
                $(this).removeClass('selected').find(':checkbox').attr('checked',false);
            }else{
                $(this).addClass('selected').find(':checkbox').attr('checked',true);
            }
        })
    })
</script>
</body>
</html>
