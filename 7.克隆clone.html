<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
        <li>我是第6个li</li>
        <li>我是第7个li</li>
        <li>我是第8个li</li>
        <li>我是第9个li</li>
        <li>我是第10个li</li>
    </ul>
    <script>
        $(document).ready(function () {

            /*点击当前标签,然后追加当前元素到ul上,注意:新追加上后的元素再次点击,追加不了*/
            $('ul li').click(function () {
                $(this).clone().appendTo('ul');
            });


            /*点击当前标签,然后追加当前元素到ul上,注意:新追加上后的元素再次点击,也可以再次追加*/
            $('ul').on('click','li',function () {
                $(this).clone().appendTo('ul');
            });

        });
    </script>
</body>
</html>
