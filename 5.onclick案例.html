<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            margin: auto;
            cursor: pointer;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>

    <script>
        $(document).ready(function () {
            $('.demo').click(function () {
                alert('点击你啦!!');
            });
        });
    </script>

    <p class="demo">点击我</p>
</body>
</html>
