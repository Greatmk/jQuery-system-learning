<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{
            list-style: none;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <p title="选择你喜欢的水果">你喜欢的水果是?</p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="核桃">核桃</li>
        <li title="香蕉">香蕉</li>
        <li title="西瓜">西瓜</li>
    </ul>
    <script>
        $(document).ready(function () {

            //获取第二个li的文本内容
            console.log($('ul li:eq(1)').text());

            //获取第三个li的title属性
            console.log($('ul li:eq(2)').attr('title'));

            //动态创建li元素,然后追加到ul下面
            $('ul').append('<li></li>');
            $('ul li:last-child').attr('title','哈密瓜').text('哈密瓜');

        })
    </script>
</body>
</html>
