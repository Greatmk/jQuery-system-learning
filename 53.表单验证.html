<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            outline: none;/*去掉input默认的蓝色边框*/
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <form action="" method="post">
        <div class="int">
            <label for="usename">用户名:</label>
            <input type="text" name="" id="usename" class="required">
        </div>
        <div class="int">
            <label for="email">邮&nbsp;&nbsp;&nbsp;箱:</label>
            <input type="text" name="" id="email" class="required">
        </div>
        <div class="int">
            <label for="personInfo">个人资料:</label>
            <input type="text" name="" id="personInfo">
        </div>
        <div class="sub">
            <input type="submit" value="提交" id="send"><input type="reset" value="重置" id="res">
        </div>
    </form>
    <script>
        $(function () {
            $('form :input.required').each(function () {
                $(this).parent().append('<strong style="color: red">*</strong>');
            })

            $('form input').blur(function () {

                $(this).parent().find('.form_msg').remove();

               if($(this).is('#usename')){
                   if($(this).val() == '' || $(this).val().length < 6){
                        $(this).parent().append("<span style='color: red' class='form_msg'>请输入至少6位的用户名</span>");
                   }else{
                       $(this).parent().append("<span style='color: green' class='form_msg'>输入正确!</span>");
                   }
               }

                if($(this).is('#email')){
                    if($(this).val() == '' || ($(this).val() != '' && !/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/.test($(this).val()))){
                        $(this).parent().append("<span style='color: red' class='form_msg'>请输入正确的Email地址</span>");
                    }else{
                        $(this).parent().append("<span style='color: green' class='form_msg'>输入正确!</span>");
                    }
                }
            })
        })
    </script>
</body>
</html>
