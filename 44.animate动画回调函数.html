<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .animate_box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #42c9e5;
            cursor: pointer;
            position: relative;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
<div class="animate_box">

</div>

<script>
    /*animate综合动画,链式编程,在动画完成之后执行的函数*/
    $(function () {
        $('.animate_box').css('opacity',.2);

        $('.animate_box').on('click',function () {
            $(this).animate({left:'300px',height:'300px','opacity':1},1000)
                .animate({top:'300px','width':'300px'},1000,function () {
                    $(this).css('border','10px solid red');
                })

        })

    })
</script>
</body>
</html>
