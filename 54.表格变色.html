<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,table tbody tr td,table thead tr th{
            border: 1px solid #000;
            border-collapse: collapse;
        }
        table tbody tr td,table thead tr th{
            width: 50px;
            text-align: center;
        }
        .even{
            background-color: #42c9e5;
        }
        .odd{
            background-color: #ef5350;
        }
        .selected{
            background-color: #1ec623;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>男</td>
                <td>上海</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>女</td>
                <td>青岛</td>
            </tr>
            <tr>
                <td>小李</td>
                <td>男</td>
                <td>南京</td>
            </tr>
            <tr>
                <td>明天</td>
                <td>男</td>
                <td>金华</td>
            </tr>
            <tr>
                <td>小菜</td>
                <td>女</td>
                <td>义乌</td>
            </tr>
            <tr>
                <td>小敏</td>
                <td>女</td>
                <td>合肥</td>
            </tr>
        </tbody>
    </table>
    <script>
        $(function () {
            /*$('tbody tr:odd')和$('tbody tr:even')选择器他们的索引是从0开始的,所以第一行是偶数*/
            $('tbody tr:odd').addClass('odd');
            $('tbody tr:even').addClass('even');
            $("tbody tr:contains('明天')").addClass('selected');
        })
    </script>
</body>
</html>
