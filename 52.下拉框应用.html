<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content{
            float: left;
            margin: 0 20px;
        }
        .btn{
            margin-left: -5px;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <div class="content">
        <select name="" multiple id="select1" style="width: 100px; height: 160px">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
            <option value="8">选项8</option>
        </select>
        <div class="btn">
            <button id="add">选中添加到右边&gt;&gt;</button><br>
            <button id="addAll">全不添加到右边&gt;&gt;</button>
        </div>
    </div>
    <div class="content">
        <select name="" multiple id="select2" style="width: 100px; height: 160px">

        </select>
        <div class="btn">
            <button id="remove">&lt;&lt;选中删除到左边</button><br>
            <button id="removeAll">&lt;&lt;全不删除到左边</button>
        </div>
    </div>

    <script>
        $(function () {
            $('#add').click(function () {
                $('#select1 option:selected').appendTo('#select2');
            })

            $('#addAll').click(function () {
                $('#select1 option').appendTo('#select2');
            })

            $('#remove').click(function () {
                $('#select2 option:selected').appendTo('#select1');
            })

            $('#removeAll').click(function () {
                $('#select2 option').appendTo('#select1');
            })
        })
    </script>
</body>
</html>
