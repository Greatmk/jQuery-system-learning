<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .animate_box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #42c9e5;
            cursor: pointer;
            position: relative;
        }
    </style>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
<div class="animate_box">

</div>

<script>
    /*animate综合动画,链式编程*/
    $(function () {
        $('.animate_box').css('opacity',.2);

        $('.animate_box').on('click',function () {
            $(this).animate({left:'300px',height:'300px','opacity':1},1000)
                   .animate({top:'300px','width':'300px'},1000)
                   .fadeOut('slow');
        })

    })
</script>
</body>
</html>
